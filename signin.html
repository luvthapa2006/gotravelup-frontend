<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - GoTravelUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <img src="assets/logo.svg" alt="GoTravelUp" width="60" class="mb-2">
              <h3 class="fw-bold">Sign In</h3>
              <p class="text-muted">Welcome back! Please log in.</p>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
              </div>

              <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
            </form>

            <div class="text-center mt-3">
              <small class="text-muted">Don't have an account? <a href="signup.html">Sign Up</a></small>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://gotravelup-backend.onrender.com";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", // ✅ Keep session cookie
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          window.location.href = "dashboard.html"; // ✅ Go straight to dashboard
        } else {
          alert(data.message || "Login failed");
        }

      } catch (err) {
        console.error("Login error:", err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
