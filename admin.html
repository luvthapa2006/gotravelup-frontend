<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Good to Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="dashboard-body">
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-shield me-2"></i> Good to Go - Admin Panel
            </a>
        </div>
    </header>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Pending Transactions</h3>
            <button class="btn btn-primary" id="refreshButton">
                <i class="fas fa-sync-alt me-2"></i>Refresh
            </button>
        </div>
        <div class="card">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Amount (â‚¹)</th>
                            <th>Method</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsContainer">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = "https://gotravelup-backend.onrender.com";
        let adminPassword = '';

        document.addEventListener('DOMContentLoaded', () => {
            adminPassword = prompt("Please enter the admin password:");
            if (adminPassword) {
                fetchPendingTransactions();
            } else {
                alert("Password is required to access this page.");
            }
            
            document.getElementById('refreshButton').addEventListener('click', fetchPendingTransactions);
            document.getElementById('transactionsContainer').addEventListener('click', handleApproveClick);
        });

        async function fetchPendingTransactions() {
            const container = document.getElementById('transactionsContainer');
            container.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';

            try {
                const response = await fetch(`${API_BASE}/api/admin/pending-transactions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: adminPassword })
                });

                const data = await response.json();

                if (data.success) {
                    renderTransactions(data.transactions);
                } else {
                    alert(`Error: ${data.message}`);
                    container.innerHTML = `<tr><td colspan="5" class="text-center text-danger">Error: ${data.message}</td></tr>`;
                }
            } catch (error) {
                console.error('Error fetching transactions:', error);
                container.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Failed to fetch data.</td></tr>';
            }
        }

        function renderTransactions(transactions) {
            const container = document.getElementById('transactionsContainer');
            if (transactions.length === 0) {
                container.innerHTML = '<tr><td colspan="5" class="text-center">No pending transactions found.</td></tr>';
                return;
            }

            container.innerHTML = '';
            transactions.forEach(tx => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${tx.userId ? tx.userId.name : 'N/A'} (${tx.userId ? tx.userId.username : 'N/A'})</td>
                    <td>${tx.amount}</td>
                    <td><span class="badge bg-${tx.method === 'QR' ? 'info' : 'warning'}">${tx.method}</span></td>
                    <td>${new Date(tx.createdAt).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-sm btn-success approve-btn" data-id="${tx._id}">Approve</button>
                    </td>
                `;
                container.appendChild(tr);
            });
        }

        async function handleApproveClick(e) {
            if (!e.target.classList.contains('approve-btn')) return;

            const button = e.target;
            const transactionId = button.dataset.id;
            
            button.disabled = true;
            button.textContent = 'Approving...';

            try {
                const response = await fetch(`${API_BASE}/api/wallet/confirm-transaction/${transactionId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: adminPassword })
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    fetchPendingTransactions(); // Refresh the list
                } else {
                    alert(`Error: ${data.message}`);
                    button.disabled = false;
                    button.textContent = 'Approve';
                }
            } catch (error) {
                console.error('Error approving transaction:', error);
                alert('Failed to approve transaction.');
                button.disabled = false;
                button.textContent = 'Approve';
            }
        }
    </script>
</body>
</html>
