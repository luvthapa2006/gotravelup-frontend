<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - UNISCAPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active {
            background-color: #007bff;
        }
        .table-responsive {
            max-height: 60vh;
        }
    </style>
</head>
<body class="dashboard-body">
    <header class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-shield me-2"></i> UNISCAPE - Admin Panel
            </a>
        </div>
    </header>

    <div id="admin-content" class="container py-4 d-none">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-trips-tab" data-bs-toggle="pill" data-bs-target="#pills-trips" type="button" role="tab">Trip Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-users-tab" data-bs-toggle="pill" data-bs-target="#pills-users" type="button" role="tab">User Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-payments-tab" data-bs-toggle="pill" data-bs-target="#pills-payments" type="button" role="tab">Payment Approvals</button>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-trips" role="tabpanel">
                <h4>Add New Trip</h4>
                <div class="card card-body mb-4">
                    <form id="addTripForm">
                        <div class="row g-3">
                            <div class="col-md-6"><input type="text" class="form-control" name="destination" placeholder="Destination" required></div>
                            <div class="col-md-6"><input type="text" class="form-control" name="category" placeholder="Category (e.g., adventure)" required></div>
                            <div class="col-md-4"><input type="number" class="form-control" name="originalPrice" placeholder="Original Price" required></div>
                            <div class="col-md-4"><input type="number" class="form-control" name="salePrice" placeholder="Sale Price" required></div>
                            <div class="col-md-4"><input type="number" class="form-control" name="maxParticipants" placeholder="Max Participants" required></div>
                            <div class="col-md-6"><input type="date" class="form-control" name="date" required></div>
                            <div class="col-md-6"><input type="file" class="form-control" name="image" accept="image/*" required></div>
                            <div class="col-12"><textarea class="form-control" name="description" placeholder="Description" required></textarea></div>
                            <div class="col-12 d-grid"><button type="submit" class="btn btn-primary">Add Trip</button></div>
                        </div>
                    </form>
                </div>

                <h4>Existing Trips</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead><tr><th>Image</th><th>Destination</th><th>Date</th><th>Price</th><th>Bookings</th><th>Actions</th></tr></thead>
                        <tbody id="tripsContainer"></tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="pills-users" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Registered Users</h4>
                    <button class="btn btn-success" id="downloadUsersBtn"><i class="fas fa-download me-2"></i>Download as CSV</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead><tr><th>Name</th><th>Username</th><th>Email</th><th>SAP ID</th><th>Wallet</th><th>Actions</th></tr></thead>
                        <tbody id="usersContainer"></tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="pills-payments" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Pending Transactions</h4>
                    <button class="btn btn-primary" id="refreshPaymentsBtn"><i class="fas fa-sync-alt me-2"></i>Refresh</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead><tr><th>User</th><th>Amount (â‚¹)</th><th>Method</th><th>Date</th><th>Action</th></tr></thead>
                        <tbody id="transactionsContainer"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="bookingsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Bookings for <span id="bookingsTripName"></span></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <table class="table">
                        <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>SAP ID</th></tr></thead>
                        <tbody id="bookingsModalContainer"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://gotravelup-backend.onrender.com/js/admin.js"></script>
</body>
</html>
